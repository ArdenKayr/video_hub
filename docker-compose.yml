version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: videohub_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: videohub_postgres
    environment:
      POSTGRES_DB: videohub_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # НОВЫЙ СЕРВИС - FastAPI микросервис
  streaming_service:
    build:
      context: ./microservices/streaming_service
      dockerfile: Dockerfile
    container_name: videohub_streaming
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/videohub_db
      - MEDIA_ROOT=/media
      - DJANGO_HOST=http://localhost:8000
    volumes:
      - ./media:/media:ro  # Read-only доступ к media
      - ./microservices/streaming_service/app:/app/app
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data: